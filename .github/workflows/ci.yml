name: CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare local dependency stubs
        run: |
          mkdir -p ../woocommerce-pos ../woocommerce-pos-pro

          if [ ! -f ../woocommerce-pos/woocommerce-pos.php ]; then
            printf '%s\n' '<?php' '/**' ' * Plugin Name: WCPOS (Stub)' ' */' > ../woocommerce-pos/woocommerce-pos.php
          fi

          if [ ! -f ../woocommerce-pos-pro/woocommerce-pos-pro.php ]; then
            printf '%s\n' '<?php' '/**' ' * Plugin Name: WCPOS Pro (Stub)' ' */' > ../woocommerce-pos-pro/woocommerce-pos-pro.php
          fi

      - name: Run tests
        run: pnpm test

      - name: Run lint
        run: pnpm wp-env run tests-cli --env-cwd='wp-content/plugins/wcpos-wpml' -- composer run lint

      - name: Stop wp-env
        if: always()
        run: pnpm wp-env stop
